name: Update AdBlock Rules

on:
  schedule:
    - cron: "0 0 * * 1"   # 每周一 00:00
  workflow_dispatch:     # 手动触发

concurrency:
  group: update-adblock-main
  cancel-in-progress: true

jobs:
  update_adblock_rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # 必须，确保 rebase 正常

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl unzip
        pip install requests

    - name: Run Python script to download and generate adblock files
      run: |
        python3 update_adblock_files.py

    - name: Install sing-box (official)
      run: |
        curl -fsSL https://sing-box.app/install.sh | sh

    - name: Compile adblock.json to adblock.srs
      run: |
        sing-box rule-set compile --output adblock.srs adblock.json

    - name: Commit & Push updated files
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"

        mkdir -p rules
        mv ads-domains.txt adblock.json adblock.srs rules/

        git add rules/
        git commit -m "Auto update adblock rules" || echo "No changes"

        git pull --rebase origin main
        git push origin main
